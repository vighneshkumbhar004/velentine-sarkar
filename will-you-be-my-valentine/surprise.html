<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just a Few Questions ğŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    color: #fff;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    padding: 30px 20px;
    border-radius: 20px;
    max-width: 380px;
    width: 90%;
    animation: fadeIn 0.5s ease;
  }

  h1 {
    font-size: 1.6rem;
    margin-bottom: 15px;
  }

  .options {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  button {
    padding: 12px;
    border-radius: 25px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    background: white;
    color: #ff4b6e;
    font-weight: 600;
    transition: transform 0.15s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .progress {
    margin-top: 15px;
    font-size: 0.85rem;
    opacity: 0.8;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question"></h1>

  <div class="options">
    <button onclick="answer(0)" id="opt1"></button>
    <button onclick="answer(1)" id="opt2"></button>
  </div>

  <div class="progress" id="progress"></div>
</div>

<script>
  const questions = [
    {
      q: "Who makes your bad days better? ğŸ’­",
      a: ["You ğŸ¥º", "You, obviously ğŸ˜Œ"]
    },
    {
      q: "What do you like more?",
      a: ["Hugs ğŸ¤", "Me ğŸ˜"]
    },
    {
      q: "One word for us?",
      a: ["Forever â™¾ï¸", "Always ğŸ’–"]
    }
  ];

  let index = 0;

  function loadQuestion() {
    document.getElementById("question").textContent = questions[index].q;
    document.getElementById("opt1").textContent = questions[index].a[0];
    document.getElementById("opt2").textContent = questions[index].a[1];
    document.getElementById("progress").textContent =
      `Question ${index + 1} of ${questions.length}`;
  }

  function answer() {
    index++;

    if (index < questions.length) {
      loadQuestion();
    } else {
      document.getElementById("card").innerHTML = `
        <h1>Thank you for answering! ğŸ’•</h1>
        <p>Click the button below to see your surprise!</p>
        <button onclick="location.href='thankyou.html'">See Surprise ğŸ</button>
      `;
    }
  }

  loadQuestion();
</script>

</body>
</html>
